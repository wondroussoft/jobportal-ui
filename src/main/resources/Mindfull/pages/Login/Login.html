	<!-- Counter number script -->
	<script type="text/javascript">
		$('.counter').each(function () {
			var $this = $(this),
				countTo = $this.attr('data-count');

			$({ countNum: $this.text() }).animate({
				countNum: countTo
			},
				{
					duration: 1000,
					easing: 'linear',
					step: function () {
						$this.text(Math.floor(this.countNum));
					},
					complete: function () {
						$this.text(this.countNum);
						//alert('finished');
					}
				});
		});

		$(window).mousemove(function (e) {
			var change;
			var xpos = e.clientX; var ypos = e.clientY; var left = change * 50;
			var xpos = xpos * 2; ypos = ypos * 2;
			$('.banner-seo-img').css('top', ((0 + (ypos / 50)) + "px"));
			$('.banner-seo-img').css('right', ((0 + (xpos / 80)) + "px"));

		});
	</script>
